<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		JKBOSE
	</title>
	<link rel="stylesheet" type="text/css" href="jkbose.css">
		<script>
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>
	<div class="logo">
		<img src="https://jkbose.nic.in/results/img/bannern.png">
	</div>
	<hr class="line">

	<div class="-search">
		<label class="search">Search By Roll No :-</label>
		<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
 	<input type="text" name="fname" placeholder="Enter Roll no" class="rollno">


  

	
	<hr>
	<div class="code">
			<label>Enter Characters :</label>
		<br>
		<img src="https://qph.cf2.quoracdn.net/main-qimg-0025b2b485965ef8cb19e933bcc367e1" width="150px" class="number">
		<br>
		
		<input type="text" name="fname" placeholder="Enter code shown in image" class="captcha" required>
		</div>
		<hr>
	<div class="btn">
		<input type="submit" value="Submit" class="button">
	</div>
</form>


</body>
</html>
